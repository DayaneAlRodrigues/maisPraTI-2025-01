<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Brechozin</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Brechozin</h2>
            <button id="navToggle" class="nav-toggle" aria-label="Abrir Menu"><img src="./assets/menu_24dp_EFEFEF_FILL0_wght400_GRAD0_opsz24.svg" alt="menu hamburguer"></button>
            <nav class="nav" id="navMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="product.html">Brechó</a></li>
                    <li><a href="#contact">Fale conosco</a></li>
                    <li><a href="shoppingcart.html"><img src="./assets/shopping_cart_checkout_24dp_EFEFEF_FILL0_wght400_GRAD0_opsz24.svg" alt="carrinho de compras"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="contact">
        <div class="container form" >
            <h2>Cadastre-se
            </h2>
            <form class="form__contact">
                <label for="name">Nome</label>
                <input class="input" type="text" id="name" name="name">
                <label for="email">Email</label>
                <input class="input" type="email" id="email" name="email">
                <label for="whats">Whatsapp</label>
                <input class="input" type="number" id="whats" name="whats">
                <label for="cep">CEP</label>
                <input class="input" type="number" id="cep" name="cep">
                <label for="rua">Rua</label>
                <input class="input" type="text" id="rua" name="rua">
                <label for="number">Número</label>
                <input class="input" type="number" id="number" name="number">
                <label for="comp">Complemento</label>
                <input class="input" type="number" id="comp" name="comp">
                <label for="bairro">Bairro</label>
                <input class="input" type="text" id="bairro" name="bairro">
                <label for="city">Cidade</label>
                <input class="input" type="text" id="city" name="city">
                <label for="uf">UF</label>
                <input class="input" type="text" id="uf" name="uf">
                <input class="button" type="submit">

            </form>
        </div>
        
    </section>
    <div class="container">
        <button class="arrow" id="arrow"><img src="./assets/arrow_upward_24dp_EFEFEF_FILL0_wght400_GRAD0_opsz24.svg" alt="icone para voltar ao topo da pagina"></button>
    </div>
    <footer>
        Desenvolvido por Dayane Rodrigues
    </footer>
    <script src="app.js"></script>
</body>
</html>
